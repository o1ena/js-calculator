<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1>JS Calculator</h1>
<div name="calculator" class="calculator">
    <input type="text" name="answer" class='calc-input' disabled/>
    <div class='calc-buttons'>
        <input type="button" value="7" class="key button" />
        <input type="button" value="8" class="key button" />
        <input type="button" value="9" class="key button" />
        <input type="button" value="C" class="key clear" />

        <input type="button" value="4" class="key button" />
        <input type="button" value="5" class="key button" />
        <input type="button" value="6" class="key button" />
        <input type="button" value="*" class="key button" />

        <input type="button" value="1" class="key button" />
        <input type="button" value="2" class="key button" />
        <input type="button" value="3" class="key button" />
        <input type="button" value="/" class="key button" />

        <input type="button" value="0" class="key button" />
        <input type="button" value="." class="key button" />
        <input type="button" value="+" class="key button" />
        <input type="button" value="-" class="key button" />
        <input id='equals' type="button" value="=" class="key equal" />
    </div>
</div>

</body>

</html>
